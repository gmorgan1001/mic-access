<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <style>
        /* Fullscreen container */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Wrapper to hold both iframes */
        #wrapper {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Left iframe (LinkedIn page) */
        #linkedin-frame {
            flex: 3;
            height: 100vh;
            border: none;
        }

        /* Right iframe (Chatbot overlay) */
        #chatbot-frame {
            flex: 1;
            height: 100vh;
            border-left: 2px solid #ccc;
            border: none;
        }
    </style>
</head>
<body>

    <div id="wrapper">
        <!-- Left iframe loads LinkedIn -->
        <iframe id="linkedin-frame"></iframe>

        <!-- Right iframe for the chatbot -->
        <iframe id="chatbot-frame" src="https://gmorgan1001.github.io/mic-access/chatbot.html" allow="microphone; camera;"></iframe>
    </div>

    <script>
        // Capture referrer URL (LinkedIn page user came from)
        let linkedInURL = document.referrer || localStorage.getItem("linkedinURL");

        if (linkedInURL && linkedInURL.includes("linkedin.com")) {
            localStorage.setItem("linkedinURL", linkedInURL); // Store for later
        } else {
            linkedInURL = localStorage.getItem("linkedinURL") || "https://www.linkedin.com/";
        }

        // Load LinkedIn article inside the left iframe
        document.getElementById("linkedin-frame").src = linkedInURL;
    </script>

</body>
</html>
