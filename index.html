<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let linkedInURL = new URLSearchParams(window.location.search).get("url");

            if (linkedInURL && linkedInURL.includes("linkedin.com")) {
                setTimeout(() => {
                    window.open(linkedInURL, "_blank"); // Open LinkedIn in a new tab
                }, 1000); // Small delay for a better user experience
            }
        });
    </script>

    <style>
        /* Fullscreen chatbot container */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Chatbot overlay */
        #chatbot-container {
            width: 400px;
            height: 600px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            position: relative;
        }

        #chatbot-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            allow: camera *; microphone *; autoplay *; encrypted-media *; fullscreen *; display-capture *;
        }

        #close-chat {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>

    <div id="chatbot-container">
        <button id="close-chat" onclick="document.getElementById('chatbot-container').remove()">âœ–</button>
        <iframe src="https://gmorgan1001.github.io/mic-access/tutor.html"></iframe>
    </div>

</body>
</html>
