<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <style>
        /* Fullscreen container */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Wrapper to hold both iframes */
        #wrapper {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Left iframe (LinkedIn article) */
        #linkedin-frame {
            flex: 3;
            height: 100vh;
            border: none;
        }

        /* Right iframe (Chatbot overlay) */
        #chatbot-frame {
            flex: 1;
            height: 100vh;
            border-left: 2px solid #ccc;
            border: none;
        }
    </style>
</head>
<body>

    <div id="wrapper">
        <!-- Left iframe loads LinkedIn -->
        <iframe id="linkedin-frame"></iframe>

        <!-- Right iframe for the chatbot -->
        <iframe id="chatbot-frame" src="https://gmorgan1001.github.io/mic-access/chatbot.html" allow="microphone; camera;"></iframe>
    </div>

    <script>
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Get the LinkedIn article URL from query parameters
        let linkedInURL = getQueryParam("url");

        if (!linkedInURL || !linkedInURL.includes("linkedin.com")) {
            linkedInURL = "https://www.linkedin.com/feed/"; // Default to LinkedIn feed if no article is found
        }

        // Load LinkedIn article inside the left iframe
        document.getElementById("linkedin-frame").src = linkedInURL;
    </script>

</body>
</html>
